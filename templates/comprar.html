<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tu Ticket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="container mt-3">
    <header>
        <div class="alert alert-primary text-center display-3" role="alert">
            TU TICKET
        </div>
    </header>

    <main>
        <div class="row justify-content-center align-items-top g-2">
            <div class="col-4">
                <img src="/media/Conciertos/{{ show.concierto.imagen }}" class="img-fluid">
                <p>
                    {{ show }}
                    <br> {{show.fecha}}, {{show.hora}}
                    <br> Precio : {{show.precio}}
                    <br> Tickets disponibles : {{show.tickets_disponibles}}
                </p>
            </div>
            <div class="col">
                <h1 class="display-4"> {{ show }} </h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a name="" id="" class="brn btn-danger" href="/" role="button">Cancelar</a>
                    <button type="submit" class="btn btn-primary float-end">Comprar</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>

    <div class="alert alert-dark my-3 text-center" role="alert">
        Todos los derechos reservados
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
